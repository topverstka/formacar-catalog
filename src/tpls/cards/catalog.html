<article class="catalog-card @@class">

 <a href="#">
   <div class="catalog-card__top">
    <picture class="catalog-card__pic">
     <img class="catalog-card__img lazy"  data-src="./img/@@img">
    </picture>
    <div class="catalog-card__model">
     <img src="./img/common/3d.svg" alt="">
     <span>3D</span>
    </div>
   </div>
   <div class="catalog-card__info">
    <p class="catalog-card__category">@@category</p>
    <h3 class="catalog-card__name">@@name</h3>
    <ul class="catalog-card__list">
     <li>
      <p>Диаметр</p>
      <p>18 - 22</p>
     </li>
     <li>
      <p>Технология</p>
      <p>Monoblock </p>
     </li>
    </ul>
    <div class="catalog-card__bottom">
      @@include('../sections/bottom-button.html',{type: 'comments', number: '79'})
     <div class="catalog-card__bookmark">
      <img src="img/common/bookmark.svg" alt="">
     </div>
    </div>
   </div>
 </a>
 
</article>
