<article class="events-card" >

 <div class="events-card__top">
  <div class="events-card__wrap">
   <div class="events-card__info">

    <picture class="events-card__profile">
     <img src="img/events/profile-@@profile" alt="">
    </picture>
    <div class="events-card__text">
     <p class="events-card__name">@@name</p>
     <p class="events-card__date">15 Сентября 2022, 17:45 </p>
    </div>
   </div>
   @@include('../sections/events-menu.html')
  </div>
  <p class="events-card__descr">
   @@descr
  </p>
 </div>
 <div class="swiper events-card__carousel" >
  <div class="swiper-wrapper">

   <div class="swiper-slide events-card__slide" >
    <picture class="events-card__pic">
     <img src="img/events/events-@@img" alt="" class="events-card__img" data-b_modal-open="events-pop-multi">
    </picture>
   </div>

   <div class="swiper-slide events-card__slide">
    <picture class="events-card__pic">
     <img src="img/events/events-@@img" alt="" class="events-card__img" data-b_modal-open="events-pop-multi">
    </picture>
   </div>

   <div class="swiper-slide events-card__slide" >
    <picture class="events-card__pic">
     <img src="img/events/events-@@img" alt="" class="events-card__img" data-b_modal-open="events-pop-multi">
    </picture>
   </div>

  </div>
  <div class="swiper-pagination events-card__pagination"> </div>

  <div class="events-card__arrows">
   <div class="events-card__arrow events-card__arrow-prev">
    <img src="./img/common/swiper-arrow-left.svg" alt="">
   </div>

   <div class="events-card__arrow events-card__arrow-next">
    <img src="./img/common/swiper-arrow-right.svg" alt="">
   </div>
  </div>

 </div>
 <div class="events-card__bottom">
  @@include('../sections/bottom-button.html',{type: 'like', number: '5'})
  @@include('../sections/bottom-button.html',{type: 'comments', number: '10'})
<div class="bottom-button">
     <img src="img/common/view.png" alt="">
     <span>11</span>
</div>
 </div>

</article>
