<section class="b_modal modal modal-form-feedback" id="modal-form-feedback">
  <div class="modal__inner">
    <div class="form-feedback__wr">
      <div class="form-feedback__title">Обратная связь</div>
      <div class="form-feedback__sub-title">
        Заполните форму ниже или отправьте электронное письмо на адрес <a
          href="mailto:support@formacar.co">support@formacar.com</a>
      </div>
      <div class="form-feedback__wr-input">
        <input class="form-feedback__input" type="text" placeholder="Ваш адрес электронной почты">
      </div>
      <div class="form-feedback__wr-input">
        <input class="form-feedback__input" type="text" placeholder="Тема обращения">
      </div>
      <div class="form-feedback__wr-input">
        <textarea class="form-feedback__input" name="" id="" cols="30" rows="10"
          placeholder="Введите сообщение"></textarea>
      </div>
    </div>
    <div class="form-feedback__buttons">
      <button class="button button--primary button--light modal-alert__button"
        data-b_modal-close="modal-alert-complaint">Отмена</button>
      <button class="button button--primary button--dark modal-alert__button" data-b_modal-close="modal-alert-complaint"
        data-b_modal-open="modal-alert-complaint-send">Отправить письмо</button>
    </div>
    <div class="form-feedback__inf">
      Нажимая на кнопку «ОТПРАВИТЬ» или используя адрес обратной связи support@formacar.com,
      я даю <a href="">согласие на обработку персональных данных.</a>
    </div>
  </div>
</section>
