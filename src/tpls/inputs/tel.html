<label class="input input--tel">
  <input
    class="input__field"
    required
    name="user_tel"
    type="tel"
    placeholder="Objet"
    maxlength="25"
    minlength="10"
    data-value-missing="Напишите телефон"
    data-value-invalid="Проверьте корректность телефона"
    autocomplete="tel"
  />
  <span class="input__message">Ошибка</span>
</label>
